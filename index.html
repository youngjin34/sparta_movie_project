<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ꔛ9르면서 영화보기ꔛ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="titleBox container" id="titleBox">
        <div class="button-container">
          <div class="genre">
            <button class="genre-btn" id="all-btn" genre="all">
              전체 보기
            </button>
            <button class="genre-btn" id="comedy-btn" genre="comedy">
              코미디
            </button>
            <button class="genre-btn" id="thriller-btn" genre="thriller">
              스릴러
            </button>
            <button class="genre-btn" id="action-btn" genre="action">
              액션
            </button>
            <button class="genre-btn" id="romance-btn" genre="romance">
              로맨스
            </button>
            <button class="genre-btn" id="drama-btn" genre="drama">
              드라마
            </button>
          </div>
          <form class="searchBox">
            <input
              type="text"
              class="inputBox"
              id="inputBox"
              placeholder="Search movie title"
            />
            <button type="submit" class="searchBtn">Search</button>
          </form>
        </div>
        <div id="slider__wrap">
          <div id="slider"></div>
        </div>
        <header class="introduce">
          <h1 class="title">
            <a href="./index.html">9르면서 영화보기</a>
          </h1>
          <div>
            심심할 때, 그냥 영화를 보고싶은데 뭘봐야 좋을지 모를 때 장르별로
            검색해볼 수 있습니다.
          </div>
        </header>
      </div>

      <section class="">
        <!-- <div class="cardList" id="cardList"></div> -->

        <section class="card-container">
          <div class="cardList" id="cardList"></div>
        </section>
      </section>

      <button class="scrollBtn">
        <i class="bi bi-arrow-bar-up"></i>
      </button>
    </div>

    <script type="module" src="./js/fetchData.js"></script>
    <script type="module" src="./js/headerSlide.js"></script>
    <script type="module" src="./js/genre.js" defer></script>
  </body>
</html>
